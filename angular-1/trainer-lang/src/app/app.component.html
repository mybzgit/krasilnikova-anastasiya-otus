<div class="container">
  <ul class="nav nav-tabs nav-fill nav-justified">
    <li class="nav-item">
      <a [ngClass]="{ 'nav-link': true, active: recentlyAdded }" href="#recentlyadded" (click)="select('ra')">Recently Added</a>
    </li>
    <li class="nav-item">
      <a [ngClass]="{ 'nav-link': true, active: execise }" href="#exercise" (click)="select('exc')">Let's Exercise</a>
    </li>
    <li class="nav-item">
      <a [ngClass]="{ 'nav-link': true, active: settings }" href="#settings" (click)="select('set')">Settings</a>
    </li>
  </ul>
</div>

<p id="recentlyadded" *ngIf="recentlyAdded">
  <app-recently-added></app-recently-added>
</p>
<p id="execise" *ngIf="execise">
  <app-exercise></app-exercise>
</p>
<p id="settings" *ngIf="settings">
  <app-settings></app-settings>
</p>
